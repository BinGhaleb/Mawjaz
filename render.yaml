services:
  - type: web
    name: mawjaz-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FORCE_SUBSCRIBE_CHANNEL
        value: android_4
      - key: PYTHON_VERSION
        value: 3.11.0